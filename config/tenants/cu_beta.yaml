# CU Beta - Conservative Balance Sheet Strategy
#
# Positioning: Premium service, lower risk, stable margins
# Target: Established professionals, high net worth members
# Risk tolerance: Low-medium

tenant_code: CU_BETA
display_name: CU Beta Credit Union
region: AU
base_currency: AUD
time_zone: Australia/Sydney

overrides:
  # Premium account with higher fee
  TXN_EVERYDAY:
    fees:
      account_keeping_fee: 8.0

  # Conservative savings rates
  SAVER_BONUS:
    interest:
      base_rate: 0.004
      bonus_rate: 0.020

  # Lower PL rates, stricter credit criteria
  PL_36M:
    interest:
      base_rate: 0.1099
    limits:
      credit_limit_max: 35000.0
    eligibility:
      min_credit_score: 690

  # Higher overdraft rate, lower limit
  OD_TXN:
    interest:
      base_rate: 0.1899
    limits:
      overdraft_limit: 1000.0
