[pytest]
# Pytest configuration for twin orchestrator tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test markers
markers =
    architecture: Architecture compliance tests (strict separation enforcement)
    unit: Unit tests for individual components
    integration: Integration tests with TuringCore API
    scenario: Scenario execution tests
    slow: Tests that take significant time to run

# Minimum Python version
minversion = 3.11

# Test paths
testpaths = tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
