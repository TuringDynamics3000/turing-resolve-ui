# CU-Digital Product Catalog
#
# This file contains CU-DIGITAL's actual product configurations.
# It lives in the CUSTOMER repository (turingcore-cu-digital-twin) because:
# - Product pricing is CU-specific
# - Product features are CU-specific
# - Product eligibility is CU-specific
#
# The schema is defined in TuringCore-v3 (domains/product_configuration/product_schema.py)
# and enforced by the platform.

products:
  # ========== TRANSACTION ACCOUNTS ==========
  
  - code: "TXN_ACCOUNT_BASIC"
    name: "Everyday Transaction Account"
    product_type: "DEPOSIT_TRANSACTION"
    description: "No-fee everyday banking with unlimited transactions"
    
    interest_rate:
      base_rate: 0.0
      calculation_method: "DAILY_BALANCE"
    
    fees:
      monthly_fee: 0.0
      atm_fee_domestic: 2.50
      atm_fee_international: 5.00
      overdraft_fee: 15.0
    
    limits:
      min_opening_balance: 0.0
      daily_withdrawal_limit: 2000.0
      daily_transfer_limit: 10000.0
    
    features:
      supports_npp: true
      supports_bpay: true
      supports_apple_pay: true
      supports_google_pay: true
    
    constraints:
      overdraft_allowed: false
    
    active: true

  - code: "TXN_ACCOUNT_PREMIUM"
    name: "Premium Transaction Account"
    product_type: "DEPOSIT_TRANSACTION"
    description: "Premium account with travel insurance and fee rebates"
    
    interest_rate:
      base_rate: 0.005
      calculation_method: "DAILY_BALANCE"
    
    fees:
      monthly_fee: 10.0
      monthly_fee_waiver_conditions:
        min_monthly_deposits: 2000.0
      atm_fee_domestic: 0.0
      atm_fee_international: 0.0
    
    limits:
      min_opening_balance: 1000.0
      daily_withdrawal_limit: 5000.0
      daily_transfer_limit: 50000.0
    
    features:
