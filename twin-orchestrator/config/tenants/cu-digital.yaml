# CU-Digital Tenant Configuration
# Digital-first credit union archetype for TuringCore-v3 digital twin

tenant_code: CU_DIGITAL
display_name: "CU Digital Twin"
description: "Digital-first credit union with 10,000 members, modern product suite, and AI-powered services"
region: "AU"
currency: "AUD"

# Member demographics (for synthetic data generation)
demographics:
  member_count: 10000
  age_distribution:
    "18-25": 0.25    # Digital natives
    "26-40": 0.45    # Young professionals
    "41-60": 0.25    # Mid-career
    "60+": 0.05      # Retirees
  income_distribution:
    low: 0.20        # $25K-$45K
    mid: 0.60        # $45K-$95K
    high: 0.20       # $95K+
  employment_types:
    full_time: 0.70
    part_time: 0.15
    self_employed: 0.10
    unemployed: 0.05

# Product catalog
products:
  # Transaction accounts
  - code: "TXN_ACCOUNT_BASIC"
    name: "Everyday Transaction Account"
    type: "DEPOSIT"
    category: "TRANSACTION"
    description: "No-fee everyday banking with unlimited transactions"
    interest:
      rate: 0.0
      calculation_method: "DAILY_BALANCE"
      payment_frequency: "MONTHLY"
    fees:
      monthly_fee: 0.0
      atm_fee_own: 0.0
      atm_fee_other: 2.50
      overdraft_fee: 15.0
    features:
      - "NPP_ENABLED"
      - "BPAY_ENABLED"
      - "CARD_ENABLED"
      - "APPLE_PAY"
      - "GOOGLE_PAY"
    limits:
      min_opening_balance: 0.0
      daily_withdrawal_limit: 2000.0
      daily_transfer_limit: 10000.0

  - code: "TXN_ACCOUNT_PREMIUM"
    name: "Premium Transaction Account"
    type: "DEPOSIT"
    category: "TRANSACTION"
    description: "Premium account with travel insurance and fee rebates"
    interest:
      rate: 0.005
      calculation_method: "DAILY_BALANCE"
      payment_frequency: "MONTHLY"
    fees:
      monthly_fee: 10.0
      monthly_fee_waiver_conditions:
        min_monthly_deposits: 2000.0
      atm_fee_own: 0.0
      atm_fee_other: 0.0    # Rebated
    features:
      - "NPP_ENABLED"
      - "BPAY_ENABLED"
      - "CARD_ENABLED"
      - "APPLE_PAY"
      - "GOOGLE_PAY"
      - "TRAVEL_INSURANCE"
      - "PURCHASE_PROTECTION"
    limits:
      min_opening_balance: 1000.0
      daily_withdrawal_limit: 5000.0
      daily_transfer_limit: 50000.0

  # Savings accounts
  - code: "SAVINGS_STANDARD"
    name: "Online Saver"
    type: "DEPOSIT"
    category: "SAVINGS"
    description: "High-interest savings with bonus rate for regular deposits"
    interest:
      base_rate: 0.015
      bonus_rate: 0.030
      bonus_conditions:
        min_monthly_deposit: 200.0
        max_monthly_withdrawals: 1
      calculation_method: "DAILY_BALANCE"
      payment_frequency: "MONTHLY"
    fees:
      monthly_fee: 0.0
    features:
      - "NPP_ENABLED"
      - "BPAY_ENABLED"
    limits:
      min_opening_balance: 0.0
      max_balance: 250000.0

  - code: "SAVINGS_YOUTH"
    name: "Youth Saver"
    type: "DEPOSIT"
    category: "SAVINGS"
    description: "High-interest savings for members under 25"
    interest:
      base_rate: 0.040
      calculation_method: "DAILY_BALANCE"
      payment_frequency: "MONTHLY"
    fees:
      monthly_fee: 0.0
    eligibility:
      max_age: 25
    features:
      - "NPP_ENABLED"
    limits:
      min_opening_balance: 0.0
      max_balance: 50000.0

  # Term deposits
  - code: "TERM_3M"
    name: "3 Month Term Deposit"
    type: "TERM_DEPOSIT"
    category: "INVESTMENT"
    description: "Fixed rate term deposit for 3 months"
    interest:
      rate: 0.038
      calculation_method: "SIMPLE"
      payment_frequency: "MATURITY"
    term_months: 3
    fees:
      early_withdrawal_penalty: 0.01    # 1% of principal
    limits:
      min_opening_balance: 1000.0
      max_balance: 2000000.0

  - code: "TERM_6M"
    name: "6 Month Term Deposit"
    type: "TERM_DEPOSIT"
    category: "INVESTMENT"
    description: "Fixed rate term deposit for 6 months"
    interest:
      rate: 0.045
      calculation_method: "SIMPLE"
      payment_frequency: "MATURITY"
    term_months: 6
    fees:
      early_withdrawal_penalty: 0.015   # 1.5% of principal
    limits:
      min_opening_balance: 1000.0
      max_balance: 2000000.0

  - code: "TERM_12M"
    name: "12 Month Term Deposit"
    type: "TERM_DEPOSIT"
    category: "INVESTMENT"
    description: "Fixed rate term deposit for 12 months"
    interest:
      rate: 0.050
      calculation_method: "SIMPLE"
      payment_frequency: "MATURITY"
    term_months: 12
    fees:
      early_withdrawal_penalty: 0.02    # 2% of principal
    limits:
      min_opening_balance: 1000.0
      max_balance: 2000000.0

  # Personal loans
  - code: "PL_CLASSIC"
    name: "Personal Loan Classic"
    type: "LOAN"
    category: "PERSONAL_LOAN"
    description: "Unsecured personal loan for general purposes"
    interest:
      rate: 0.1199
      calculation_method: "REDUCING_BALANCE"
      payment_frequency: "MONTHLY"
    term_months_default: 36
    term_months_options: [12, 24, 36, 48, 60]
    fees:
      establishment_fee: 250.0
      monthly_fee: 10.0
      early_repayment_fee: 0.0
    limits:
      min_amount: 2000.0
      max_amount: 50000.0
    credit_criteria:
      min_income: 30000.0
      max_dti_ratio: 0.40    # Debt-to-income ratio
      min_credit_score: 600

  - code: "PL_GREEN"
    name: "Green Personal Loan"
    type: "LOAN"
    category: "PERSONAL_LOAN"
    description: "Discounted rate for solar, EV, and energy efficiency purchases"
    interest:
      rate: 0.0899
      calculation_method: "REDUCING_BALANCE"
      payment_frequency: "MONTHLY"
    term_months_default: 60
    term_months_options: [36, 48, 60, 84]
    fees:
      establishment_fee: 150.0
      monthly_fee: 8.0
      early_repayment_fee: 0.0
    limits:
      min_amount: 5000.0
      max_amount: 75000.0
    credit_criteria:
      min_income: 40000.0
      max_dti_ratio: 0.35
      min_credit_score: 650
    eligible_purposes:
      - "SOLAR_PANELS"
      - "ELECTRIC_VEHICLE"
      - "HOME_BATTERY"
      - "ENERGY_EFFICIENCY"

  # Home loans
  - code: "HOME_VARIABLE"
    name: "Variable Rate Home Loan"
    type: "LOAN"
    category: "HOME_LOAN"
    description: "Variable rate home loan with offset account"
    interest:
      rate: 0.0629
      calculation_method: "REDUCING_BALANCE"
      payment_frequency: "MONTHLY"
    term_months_default: 360    # 30 years
    term_months_options: [180, 240, 300, 360]
    fees:
      establishment_fee: 600.0
      monthly_fee: 15.0
      early_repayment_fee: 0.0
    features:
      - "OFFSET_ACCOUNT"
      - "REDRAW_FACILITY"
      - "EXTRA_REPAYMENTS"
    limits:
      min_amount: 100000.0
      max_amount: 2000000.0
    credit_criteria:
      min_income: 60000.0
      max_lvr: 0.80    # Loan-to-value ratio
      min_credit_score: 700

  - code: "HOME_FIXED_3Y"
    name: "3 Year Fixed Rate Home Loan"
    type: "LOAN"
    category: "HOME_LOAN"
    description: "Fixed rate home loan for 3 years"
    interest:
      rate: 0.0599
      calculation_method: "REDUCING_BALANCE"
      payment_frequency: "MONTHLY"
      fixed_period_months: 36
    term_months_default: 360
    term_months_options: [180, 240, 300, 360]
    fees:
      establishment_fee: 600.0
      monthly_fee: 15.0
      early_repayment_fee: 2000.0    # During fixed period
    limits:
      min_amount: 100000.0
      max_amount: 2000000.0
    credit_criteria:
      min_income: 60000.0
      max_lvr: 0.80
      min_credit_score: 700

  # Credit cards
  - code: "CC_LOW_RATE"
    name: "Low Rate Credit Card"
    type: "CREDIT_CARD"
    category: "CREDIT"
    description: "Low interest rate credit card with no annual fee"
    interest:
      purchase_rate: 0.1299
      cash_advance_rate: 0.1999
      calculation_method: "DAILY_BALANCE"
      payment_frequency: "MONTHLY"
      interest_free_days: 55
    fees:
      annual_fee: 0.0
      late_payment_fee: 20.0
      cash_advance_fee: 3.0    # Percentage
      foreign_transaction_fee: 3.0    # Percentage
    limits:
      min_credit_limit: 1000.0
      max_credit_limit: 25000.0
    features:
      - "CONTACTLESS"
      - "APPLE_PAY"
      - "GOOGLE_PAY"
    credit_criteria:
      min_income: 25000.0
      min_credit_score: 600

  - code: "CC_REWARDS"
    name: "Rewards Credit Card"
    type: "CREDIT_CARD"
    category: "CREDIT"
    description: "Premium rewards card with points on all purchases"
    interest:
      purchase_rate: 0.1999
      cash_advance_rate: 0.2199
      calculation_method: "DAILY_BALANCE"
      payment_frequency: "MONTHLY"
      interest_free_days: 55
    fees:
      annual_fee: 99.0
      late_payment_fee: 25.0
      cash_advance_fee: 3.0
      foreign_transaction_fee: 0.0    # No foreign transaction fees
    limits:
      min_credit_limit: 5000.0
      max_credit_limit: 50000.0
    features:
      - "CONTACTLESS"
      - "APPLE_PAY"
      - "GOOGLE_PAY"
      - "REWARDS_POINTS"
      - "TRAVEL_INSURANCE"
      - "PURCHASE_PROTECTION"
    rewards:
      points_per_dollar: 1.0
      bonus_categories:
        - category: "GROCERIES"
          points_per_dollar: 2.0
        - category: "FUEL"
          points_per_dollar: 2.0
    credit_criteria:
      min_income: 50000.0
      min_credit_score: 700

# AI/ML features enabled for this tenant
ai_features:
  credit_decisioning:
    enabled: true
    model_version: "v2.3"
    auto_approval_threshold: 0.85
    manual_review_threshold: 0.60
  fraud_detection:
    enabled: true
    model_version: "v3.1"
    real_time_scoring: true
    alert_threshold: 0.75
  portfolio_management:
    enabled: true
    rebalancing_frequency: "WEEKLY"
  customer_insights:
    enabled: true
    churn_prediction: true
    product_recommendations: true

# Compliance and regulatory settings
compliance:
  apra_reporting: true
  cdr_enabled: true    # Open Banking
  aml_ctf_monitoring: true
  transaction_monitoring:
    threshold_cash: 10000.0
    threshold_international: 5000.0
    suspicious_pattern_detection: true

# Operational settings
operations:
  business_hours:
    timezone: "Australia/Sydney"
    weekday_open: "08:00"
    weekday_close: "18:00"
    saturday_open: "09:00"
    saturday_close: "13:00"
    sunday_closed: true
  support:
    phone: "1300 CU DIGITAL"
    email: "support@cu-digital.example.com"
    chat_enabled: true
    chat_hours: "24/7"

# Integration endpoints (for digital twin simulation)
integrations:
  npp_enabled: true
  bpay_enabled: true
  card_network: "VISA"
  credit_bureau: "EQUIFAX"
  identity_verification: "GREEN_ID"

# General Ledger accounts (for transaction simulation)
# These are symbolic GL accounts used by the transaction generator
# In production, these would be real GL accounts in the chart of accounts
glAccounts:
  GL_SALARY_CLEARING: "GL_ACC_001"
  GL_MERCHANT: "GL_ACC_002"
  GL_BILLER: "GL_ACC_003"
