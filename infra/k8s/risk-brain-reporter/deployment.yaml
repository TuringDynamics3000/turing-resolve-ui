# Risk Brain Reporter â€” Kubernetes Deployment (On-Demand API)
#
# This Deployment runs the Risk Brain Reporter API for on-demand regulator
# annex generation.
#
# Author: TuringCore National Infrastructure Team
# Version: 1.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-brain-reporter-api
  namespace: risk-brain-reporter
  labels:
    app: risk-brain-reporter
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: risk-brain-reporter
      component: api
  template:
    metadata:
      labels:
        app: risk-brain-reporter
        component: api
    spec:
      serviceAccountName: risk-brain-reporter-sa
      containers:
        - name: api
          image: risk-brain-reporter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PROMETHEUS_URL
              valueFrom:
                secretKeyRef:
                  name: reporter-secrets
                  key: prom_url
            - name: S3_BUCKET
              value: risk-brain-reports-prod
            - name: ENVIRONMENT
              value: prod
            - name: RISK_BRAIN_REPORTER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: reporter-secrets
                  key: api_token
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: risk-brain-reporter-api
  namespace: risk-brain-reporter
  labels:
    app: risk-brain-reporter
    component: api
spec:
  type: ClusterIP
  selector:
    app: risk-brain-reporter
    component: api
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
