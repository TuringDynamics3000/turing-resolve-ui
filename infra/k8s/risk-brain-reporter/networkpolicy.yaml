# Risk Brain Reporter â€” Kubernetes NetworkPolicy (Zero Lateral Movement)
#
# This NetworkPolicy ensures that Risk Brain Reporter cannot talk to any other
# microservice in the cluster. It only allows egress to:
# - Prometheus (VPC CIDR)
# - S3 (AWS S3 CIDR)
#
# Author: TuringCore National Infrastructure Team
# Version: 1.0

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reporter-egress-only
  namespace: risk-brain-reporter
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow egress to Prometheus (VPC)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/16
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 9090
    
    # Allow egress to S3 (AWS S3 CIDR)
    - to:
        - ipBlock:
            cidr: 52.216.0.0/15
      ports:
        - protocol: TCP
          port: 443
    
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
