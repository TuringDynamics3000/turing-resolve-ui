image:
  repository: risk-brain-reporter
  tag: latest
  pullPolicy: Always

schedule: "0 23 * * 0"  # Sunday 23:00 UTC

prometheus:
  url: https://amp.internal

s3:
  bucket: risk-brain-reports-prod

tenants: "cu_default"

api:
  replicas: 2
  port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

cronjob:
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ""  # Set via Terraform

networkPolicy:
  enabled: true
  prometheusVpcCidr: "10.0.0.0/16"
  s3Cidr: "52.216.0.0/15"
