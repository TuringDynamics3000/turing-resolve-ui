global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:

  # Synthetic metrics generator (demo traffic)
  - job_name: "risk-brain-metrics-generator"
    static_configs:
      - targets: ["metrics-generator:9100"]
        labels:
          service: "metrics-generator"
          environment: "demo"

  # UI Gateway (mock metrics)
  - job_name: "risk-brain-ui-gateway"
    static_configs:
      - targets: ["ui-gateway:8080"]
        labels:
          service: "ui-gateway"
          environment: "demo"

